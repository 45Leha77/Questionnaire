<div class="question-list-page">
  <app-questions-block
    class="field"
    [cards]="unanswered"
    (submit)="onSubmit($event)"
  >
    <p class="field__title">Unanswered questions</p>
  </app-questions-block>
  <app-questions-block
    class="field field--answered"
    [cards]="answered"
    (undo)="onUndo($event)"
  >
    <p class="field__title">Answered questions</p>
  </app-questions-block>
</div>
